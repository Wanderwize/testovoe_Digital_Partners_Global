<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <page class="main">
      
        <div class="title">
          <h1 class="main__title">Hello</h1>
        </div>
        <form class="form">
          <div class="form__content">
          <div class="form__title">
            <h2 class="form__title_description">
              For business enquiries please use the form below
            </h2>
            <p class="form__title_required">*Required</p>
          </div>
          <div class="form__container">
            <p class="form__input_title">Name*</p>
            <input class="form__input" required type="name" />
          </div>

          <div class="form__container">
            <p class="form__input_title">Company*</p>
            <input class="form__input" required type="name" />
          </div>

          <div class="form__container">
            <p class="form__input_title">E-mail*</p>
            <input required class="form__input" type="email" />
          </div>

          <div class="form__container">
            <p class="form__input_title">Phone</p>
            <input class="form__input" type="phone" />
          </div>

          <div class="form__container">
            <p class="form__input_title">Subject</p>
            <input class="form__input" type="name" />
          </div>
          <div class="form__container">
            <p class="form__input_title">Message*</p>
            <input required class="form__input" type="name" />
          </div>

          <div class="form__privacy">
            <label>
              <input type="checkbox" class="form__real-checkbox" name="" id="" />
              <span class="form__custom-checkbox"></span>
            </label>
           
            <p class="form__privacy_text">
              I accept <b><u>Terms and Privacy Policy</u></b>
            </p>
          </div>
          <button  class="form__button">Send</button>
          <div>
          </form>
    
    </page>
  
  </body>
</html>
